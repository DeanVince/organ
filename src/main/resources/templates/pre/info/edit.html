<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${info.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成立日期：</label>
								<div class="col-sm-8">
									<input id="setupDate" name="setupDate" th:value="${info.setupDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登记机关：</label>
								<div class="col-sm-8">
									<input id="registrstionAuthority" name="registrstionAuthority" th:value="${info.registrstionAuthority}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创间时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${info.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${info.isDelete}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型主键 organ_type：</label>
								<div class="col-sm-8">
									<input id="typeId" name="typeId" th:value="${info.typeId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/pre/info/edit.js">
	</script>
</body>
</html>
