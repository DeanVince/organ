<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${directorInfo.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年份：</label>
                            <div class="col-sm-8">
                                <input id="year" name="year" th:value="${directorInfo.year}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员单位名称：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="organInfoId" name="organInfoId" onclick="getComunId()">
                                    <option th:value="${directorInfo.organInfoId}" th:text="${directorInfo.companyName}">
                                        1
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职务名称：</label>
                            <div class="col-sm-8">
                                <input id="directorPositon" name="directorPositon"
                                       th:value="${directorInfo.directorPositon}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="directorName" name="directorName" th:value="${directorInfo.directorName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">政治面貌：</label>
                            <div class="col-sm-8">
                                <input id="politicalLandscape" name="politicalLandscape"
                                       th:value="${directorInfo.politicalLandscape}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">

                                <select class="form-control" id="gender" name="gender">
                                    <option value="0" th:selected="${directorInfo.gender}">男</option>
                                    <option value="1" th:selected="${directorInfo.gender}">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文化程度：</label>
                            <div class="col-sm-8">
                                <input id="educationLevel" name="educationLevel"
                                       th:value="${directorInfo.educationLevel}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">离退体否：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="isFormer" name="isFormer">
                                    <option value="0" th:selected="${directorInfo.isFormer}">未退休</option>
                                    <option value="1" th:selected="${directorInfo.isFormer}">已退休</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号：</label>
                            <div class="col-sm-8">
                                <input id="idCard" name="idCard" th:value="${directorInfo.idCard}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input id="phoneNumber" name="phoneNumber" th:value="${directorInfo.phoneNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机：</label>
                            <div class="col-sm-8">
                                <input id="mobilePhone" name="mobilePhone" th:value="${directorInfo.mobilePhone}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">专职/兼职：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="isFullTime" name="isFullTime">
                                    <option value="0" th:selected="${directorInfo.isFullTime}">专职</option>
                                    <option value="1" th:selected="${directorInfo.isFullTime}">兼职</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作单位：</label>
                            <div class="col-sm-8">
                                <input id="workUnit" name="workUnit" th:value="${directorInfo.workUnit}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位职务：</label>
                            <div class="col-sm-8">
                                <input id="unitPosition" name="unitPosition" th:value="${directorInfo.unitPosition}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位地址：</label>
                            <div class="col-sm-8">
                                <input id="unitAddress" name="unitAddress" th:value="${directorInfo.unitAddress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其它社会职务：</label>
                            <div class="col-sm-8">
                                <input id="otherSocialDuties" name="otherSocialDuties"
                                       th:value="${directorInfo.otherSocialDuties}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/community/directorInfo/edit.js">
</script>
</body>
</html>
