<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${employ.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员单位名称：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="organInfoId" name="organInfoId" onclick="getComunId()">
                                    <option th:value="${employ.organInfoId}" th:text="${employ.companyName}">
                                        1
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作人员总数：</label>
                            <div class="col-sm-8">
                                <input id="staffNumber" name="staffNumber" th:value="${employ.staffNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">专职人员人数：</label>
                            <div class="col-sm-8">
                                <input id="fullTimeStaffNumber" name="fullTimeStaffNumber"
                                       th:value="${employ.fullTimeStaffNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兼职人员人数：</label>
                            <div class="col-sm-8">
                                <input id="partTimeStaffNumber" name="partTimeStaffNumber"
                                       th:value="${employ.partTimeStaffNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">国家机关在职人数：</label>
                            <div class="col-sm-8">
                                <input id="organsServiceNumber" name="organsServiceNumber"
                                       th:value="${employ.organsServiceNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企事业单位人数：</label>
                            <div class="col-sm-8">
                                <input id="companyNumber" name="companyNumber" th:value="${employ.companyNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">离退休返聘人数：</label>
                            <div class="col-sm-8">
                                <input id="retirementNumber" name="retirementNumber"
                                       th:value="${employ.retirementNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他人数：</label>
                            <div class="col-sm-8">
                                <input id="elseStaffNumber" name="elseStaffNumber" th:value="${employ.elseStaffNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">30岁及以下人数：</label>
                            <div class="col-sm-8">
                                <input id="belowThirtyNumber" name="belowThirtyNumber"
                                       th:value="${employ.belowThirtyNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">30-40岁人数：</label>
                            <div class="col-sm-8">
                                <input id="thirtysNumber" name="thirtysNumber" th:value="${employ.thirtysNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">40-50岁人数：</label>
                            <div class="col-sm-8">
                                <input id="fourtysNumber" name="fourtysNumber" th:value="${employ.fourtysNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">50-60岁人数：</label>
                            <div class="col-sm-8">
                                <input id="fiftysNumber" name="fiftysNumber" th:value="${employ.fiftysNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">60岁以上人数：</label>
                            <div class="col-sm-8">
                                <input id="sixtysNumber" name="sixtysNumber" th:value="${employ.sixtysNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">高中及以下人数：</label>
                            <div class="col-sm-8">
                                <input id="highSchoolNumber" name="highSchoolNumber"
                                       th:value="${employ.highSchoolNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">大专人数：</label>
                            <div class="col-sm-8">
                                <input id="collegeNumber" name="collegeNumber" th:value="${employ.collegeNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">本科人数：</label>
                            <div class="col-sm-8">
                                <input id="degreeNumber" name="degreeNumber" th:value="${employ.degreeNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">硕士人数：</label>
                            <div class="col-sm-8">
                                <input id="masterNumber" name="masterNumber" th:value="${employ.masterNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">博士人数：</label>
                            <div class="col-sm-8">
                                <input id="doctorNumber" name="doctorNumber" th:value="${employ.doctorNumber}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出国留学人数：</label>
                            <div class="col-sm-8">
                                <input id="studyingAbroadNumber" name="studyingAbroadNumber"
                                       th:value="${employ.studyingAbroadNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">持有社会工作者资格证书人数：</label>
                            <div class="col-sm-8">
                                <input id="workerCertificatesNumber" name="workerCertificatesNumber"
                                       th:value="${employ.workerCertificatesNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">持有从事岗位相应专业技术证书人数：</label>
                            <div class="col-sm-8">
                                <input id="technicalCertificatesNumber" name="technicalCertificatesNumber"
                                       th:value="${employ.technicalCertificatesNumber}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">党代表人数：</label>
                            <div class="col-sm-8">
                                <input id="partyDeputiesNumber" name="partyDeputiesNumber"
                                       th:value="${employ.partyDeputiesNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人大代表人数：</label>
                            <div class="col-sm-8">
                                <input id="peopleDeputiesNumber" name="peopleDeputiesNumber"
                                       th:value="${employ.peopleDeputiesNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">政协委员人数：</label>
                            <div class="col-sm-8">
                                <input id="cppccMemberNumber" name="cppccMemberNumber"
                                       th:value="${employ.cppccMemberNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/community/employ/edit.js">
</script>
</body>
</html>
