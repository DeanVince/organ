<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${memberInfomation.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">年份：</label>
								<div class="col-sm-8">
									<input id="year" name="year" th:value="${memberInfomation.year}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">协会基本情况表id：</label>
								<div class="col-sm-8">
									<input id="organInfoId" name="organInfoId" th:value="${memberInfomation.organInfoId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员名称：</label>
								<div class="col-sm-8">
									<input id="memberName" name="memberName" th:value="${memberInfomation.memberName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${memberInfomation.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人姓名：</label>
								<div class="col-sm-8">
									<input id="dirctorName" name="dirctorName" th:value="${memberInfomation.dirctorName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phoneNumber" name="phoneNumber" th:value="${memberInfomation.phoneNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">从业人数：</label>
								<div class="col-sm-8">
									<input id="employeesNumber" name="employeesNumber" th:value="${memberInfomation.employeesNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构类型：</label>
								<div class="col-sm-8">
									<input id="organType" name="organType" th:value="${memberInfomation.organType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填表人：</label>
								<div class="col-sm-8">
									<input id="preparer" name="preparer" th:value="${memberInfomation.preparer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填写日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${memberInfomation.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更改日期：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${memberInfomation.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${memberInfomation.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/community/memberInfomation/edit.js">
	</script>
</body>
</html>
