<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">协会单位名称：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="organInfoId" name="organInfoId">
                                    <option value="">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工作人员中党员总数：</label>
                            <div class="col-sm-8">
                                <input id="partyMembersNumber" name="partyMembersNumber" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">专职人员党员数：</label>
                            <div class="col-sm-8">
                                <input id="fullTimePartyMembersNumber" name="fullTimePartyMembersNumber"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">党组织关第在本社会组织的党员数 social：</label>
                            <div class="col-sm-8">
                                <input id="organizationNumber" name="organizationNumber" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">本年新发展新党员人数：</label>
                            <div class="col-sm-8">
                                <input id="thisYearAddNumber" name="thisYearAddNumber" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">党建形式：</label>
                            <div class="col-sm-8">
                                <input id="partyType" name="partyType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">党组织（党建联络员）隶属关系：</label>
                            <div class="col-sm-8">
                                <input id="partyRelationship" name="partyRelationship" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">党组建负责人（党建联络员）：</label>
                            <div class="col-sm-8">
                                <input id="partyBuildingLiaison" name="partyBuildingLiaison" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">共青团员人数量：</label>
                            <div class="col-sm-8">
                                <input id="leagueOrganizationNumber" name="leagueOrganizationNumber"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工会成员数量：</label>
                            <div class="col-sm-8">
                                <input id="tradeUnionNumber" name="tradeUnionNumber" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/community/partyInfo/add.js">
</script>
</body>
</html>
