<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${memberStaff.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员单位名称：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="organInfoId" name="organInfoId" onclick="getComunId()">
                                    <option th:value="${memberStaff.organInfoId}" th:text="${memberStaff.companyName}">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位会员数：</label>
                            <div class="col-sm-8">
                                <input id="unitMemberNumber" name="unitMemberNumber"
                                       th:value="${memberStaff.unitMemberNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">个人会员数：</label>
                            <div class="col-sm-8">
                                <input id="individualMemberNumber" name="individualMemberNumber"
                                       th:value="${memberStaff.individualMemberNumber}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">起始日期：</label>
                            <div class="col-sm-8">
                                <input id="startDate" name="startDate" th:value="${#dates.format(memberStaff.startDate, 'yyyy-MM-dd')}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任期：</label>
                            <div class="col-sm-8">
                                <input id="termTime" name="termTime" th:value="${memberStaff.termTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">理事人数：</label>
                            <div class="col-sm-8">
                                <input id="directorNumber" name="directorNumber"
                                       th:value="${memberStaff.directorNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">常务理事人数：</label>
                            <div class="col-sm-8">
                                <input id="standingDirectorNumber" name="standingDirectorNumber"
                                       th:value="${memberStaff.standingDirectorNumber}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">监事会监事人数：</label>
                            <div class="col-sm-8">
                                <input id="supervisorNumber" name="supervisorNumber"
                                       th:value="${memberStaff.supervisorNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">秘书处工作人员数：</label>
                            <div class="col-sm-8">
                                <input id="secretariatNumber" name="secretariatNumber"
                                       th:value="${memberStaff.secretariatNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分支机构数：</label>
                            <div class="col-sm-8">
                                <input id="branchesNumber" name="branchesNumber"
                                       th:value="${memberStaff.branchesNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代表机构数：</label>
                            <div class="col-sm-8">
                                <input id="representativeNumber" name="representativeNumber"
                                       th:value="${memberStaff.representativeNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实体机构数：</label>
                            <div class="col-sm-8">
                                <input id="mechanismsNumber" name="mechanismsNumber"
                                       th:value="${memberStaff.mechanismsNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/community/memberStaff/edit.js">
</script>
</body>
</html>
