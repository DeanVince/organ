<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">统一社会信用代码：</label>
								<div class="col-sm-8">
									<input id="companyCode" name="companyCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">管理类别：</label>
								<div class="col-sm-8">
									<input id="manageType" name="manageType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">社团类型：</label>
								<div class="col-sm-8">
									<input id="unitType" name="unitType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">业务主管单位：</label>
								<div class="col-sm-8">
									<input id="businessUnit" name="businessUnit" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">登记日期：</label>
								<div class="col-sm-8">
									<input id="registrationDate" name="registrationDate" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">证书有效期：</label>
								<div class="col-sm-8">
									<input id="certificateEndTime" name="certificateEndTime" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发起人情况：</label>
								<div class="col-sm-8">
									<input id="sponsorInformation" name="sponsorInformation" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册资金：</label>
								<div class="col-sm-8">
									<input id="egisteredCapital" name="egisteredCapital" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册资金来源：</label>
								<div class="col-sm-8">
									<input id="sourceCapital" name="sourceCapital" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册地址：</label>
								<div class="col-sm-8">
									<input id="registeredAddress" name="registeredAddress" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系地址：</label>
								<div class="col-sm-8">
									<input id="contactAddress" name="contactAddress" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">住所用房情况：</label>
								<div class="col-sm-8">
									<input id="residentialOccupancy" name="residentialOccupancy" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="contactName" name="contactName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="contactPosition" name="contactPosition" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="contactPhone" name="contactPhone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">电子邮件：</label>
								<div class="col-sm-8">
									<input id="contactEmail" name="contactEmail" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="contactNumber" name="contactNumber" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">单位传真：</label>
								<div class="col-sm-8">
									<input id="contactFax" name="contactFax" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">网站网址：</label>
								<div class="col-sm-8">
									<input id="webSiteAddress" name="webSiteAddress" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/community/info/add.js">
	</script>
</body>
</html>
