<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" th:value="${info.companyName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">统一社会信用代码：</label>
								<div class="col-sm-8">
									<input id="companyCode" name="companyCode" th:value="${info.companyCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">管理类别：</label>
								<div class="col-sm-8">
									<input id="manageType" name="manageType" th:value="${info.manageType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">社团类型：</label>
								<div class="col-sm-8">
									<input id="unitType" name="unitType" th:value="${info.unitType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">业务主管单位：</label>
								<div class="col-sm-8">
									<input id="businessUnit" name="businessUnit" th:value="${info.businessUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">登记日期：</label>
								<div class="col-sm-8">
									<input id="registrationDate" name="registrationDate" th:value="${info.registrationDate}" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">证书有效期：</label>
								<div class="col-sm-8">
									<input id="certificateEndTime" name="certificateEndTime" th:value="${info.certificateEndTime}" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发起人情况：</label>
								<div class="col-sm-8">
									<input id="sponsorInformation" name="sponsorInformation" th:value="${info.sponsorInformation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册资金：</label>
								<div class="col-sm-8">
									<input id="egisteredCapital" name="egisteredCapital" th:value="${info.egisteredCapital}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册资金来源：</label>
								<div class="col-sm-8">
									<input id="sourceCapital" name="sourceCapital" th:value="${info.sourceCapital}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">注册地址：</label>
								<div class="col-sm-8">
									<input id="registeredAddress" name="registeredAddress" th:value="${info.registeredAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系地址：</label>
								<div class="col-sm-8">
									<input id="contactAddress" name="contactAddress" th:value="${info.contactAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">住所用房情况：</label>
								<div class="col-sm-8">
									<input id="residentialOccupancy" name="residentialOccupancy" th:value="${info.residentialOccupancy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="contactName" name="contactName" th:value="${info.contactName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="contactPosition" name="contactPosition" th:value="${info.contactPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="contactPhone" name="contactPhone" th:value="${info.contactPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">电子邮件：</label>
								<div class="col-sm-8">
									<input id="contactEmail" name="contactEmail" th:value="${info.contactEmail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="contactNumber" name="contactNumber" th:value="${info.contactNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">单位传真：</label>
								<div class="col-sm-8">
									<input id="contactFax" name="contactFax" th:value="${info.contactFax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">网站网址：</label>
								<div class="col-sm-8">
									<input id="webSiteAddress" name="webSiteAddress" th:value="${info.webSiteAddress}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/community/info/edit.js">
	</script>
</body>
</html>
